<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Guiga</title>
  <style>
    .widget, section {
      float: left;
    }
    .widget label {
      display: block;
    }
    br {
      clear: both;
    }
  </style>
</head>
<body>
  <form>
    <section>
      <widget type="input" name="busca" data-label="Busca"></widget>
      <widget type="input" name="qualquercoisa" data-label="Qualquer coisa"></widget>
    </section>
    <br>
    <section>
      <widget type="input" name="nome" data-label="Primeiro nome"></widget>
      <br>
      <widget type="input" name="sobrenome" data-label="Sobrenome"></widget>
    </section>
    <section>
      <widget type="textarea" height="400" data-label="Adonde"></widget>
    </section>
    <br>
    <input type="submit">
  </form>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
  $.each($('widget'), function() {
    var type = $(this).attr('type');

    $(this).load('widgets.html #' + type + ' *', function() {
    });
  });
</script>
</html>
