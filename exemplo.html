<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="mustache.js" type="text/javascript"></script>

  <title>Guiga</title>
  <style>
    [data-widget], section {
      float: left;
    }
    label {
      display: block;
    }
    br {
      clear: both;
    }
  </style>
</head>
<body>
  <form>
    <section>
      <input data-widget="input" data-label="Busca" name="busca">
      <input data-widget="input" data-label="Qualquer coisa" name="qualquercoisa">
    </section>
    <br>
    <section>
      <input data-widget="input" data-label="Primeiro nome" name="nome">
      <br>
      <input data-widget="input" data-label="Sobrenome" name="sobrenome">
    </section>
    <section>
      <div data-widget="textarea" data-label="Este é um textarea" data-height="150px">
        Esse é um textarea
      </div>
    </section>
    <br>
    <section>
      <div data-widget="list" data-title="Listagem de itens">
        Esse é um textarea
      </div>
    </section>
    <br>
    <input type="submit">
  </form>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
;(function($) {
  $.get('widgets.html', function(templates) {
    $.each($('[data-widget]'), function() {
      var widget = $('[data-widget=' + $(this).attr('data-widget') + ']', templates)[0].outerHTML;

      var data = $(this).data();

      data['html'] = $.trim($(this).html());
      data['element'] = $(this)[0].outerHTML;

      var interpolated = Mustache.to_html(widget, data);

      $(this).replaceWith(interpolated);
    });
  });
})(jQuery);
</script>
</html>
