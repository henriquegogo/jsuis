<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Guiga</title>
  <style>
    [data-widget], section {
      float: left;
    }
    label {
      display: block;
    }
    br {
      clear: both;
    }
  </style>
</head>
<body>
  <form>
    <section>
      <input data-widget="input" data-label="Busca" name="busca">
      <input data-widget="input" data-label="Qualquer coisa" name="qualquercoisa">
    </section>
    <br>
    <section>
      <input data-widget="input" data-label="Primeiro nome" name="nome">
      <br>
      <input data-widget="input" data-label="Sobrenome" name="sobrenome">
    </section>
    <section>
      <div data-widget="textarea" data-label="Este é um textarea" data-height="150px">
        Esse é um textarea
      </div>
    </section>
    <br>
    <input type="submit">
  </form>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
;(function($) {
  var viewpower = function (str, data){
    var fn = new Function("obj",
      "var p=[],print=function(){p.push.apply(p,arguments);};" +
      "with(obj){p.push('" +

      str.replace(/[\r\t\n]/g, " ")
         .split("<%").join("\t")
         .replace(/((^|%>)[^\t]*)'/g, "$1\r")
         .replace(/\t=(.*?)%>/g, "',$1,'")
         .split("\t").join("');")
         .split("%>").join("p.push('")
         .split("\r").join("\\'")
         + "');}return p.join('');");

    return fn(data);
  };

  $.get('widgets.html', function(templates) {
    $.each($('[data-widget]'), function() {
      var widget = $('[data-widget=' + $(this).attr('data-widget') + ']', templates)[0]
                     .outerHTML.replace(/&lt;/g, "<").replace(/&gt;/g, ">");

      var data = $(this).data();

      data['html'] = $.trim($(this).html());
      data['element'] = $(this)[0].outerHTML;

      var interpolated = viewpower( widget, data );

      $(this).replaceWith(interpolated);
    });
  });
})(jQuery);
</script>
</html>
