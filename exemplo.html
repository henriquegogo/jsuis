<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Guiga</title>
  <style>
    widget, section {
      float: left;
    }
    widget label {
      display: block;
    }
    br {
      clear: both;
    }
  </style>
</head>
<body>
  <form>
    <section>
      <widget type="input" name="busca" label="Busca">Qualquer campo que se queira</widget>
      <widget type="input" name="qualquercoisa" label="Qualquer coisa"></widget>
    </section>
    <br>
    <section>
      <widget type="input" name="nome" label="Primeiro nome"></widget>
      <br>
      <widget type="input" name="sobrenome" label="Sobrenome"></widget>
    </section>
    <section>
      <widget type="textarea" label="Este é um textarea">
        Esse é um textarea
      </widget>
    </section>
    <br>
    <input type="submit">
  </form>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script>
;(function($) {
  var viewpower = function (str, data){
    var fn = new Function("obj",
      "var p=[],print=function(){p.push.apply(p,arguments);};" +
      "with(obj){p.push('" +

      str.replace(/[\r\t\n]/g, " ")
         .split("{{").join("\t")
         .replace(/((^|}})[^\t]*)'/g, "$1\r")
         .replace(/\t=(.*?)}}/g, "',$1,'")
         .split("\t").join("');")
         .split("}}").join("p.push('")
         .split("\r").join("\\'")
         + "');}return p.join('');");

    return fn(data);
  };

  $.get('widgets.html', function(templates) {
    $.each($('widget'), function() {
      var widget = $('[data-widget=' + $(this).attr('type') + ']', templates);

      var attributes = this.attributes;
      var data = {};

      for (var i in attributes) {
        if (attributes[i].value)
          data[attributes[i].name] = attributes[i].value;
      }

      data['html'] = $.trim($(this).html());

      var interpolated = viewpower( widget[0].outerHTML, data );

      $(this).replaceWith(interpolated);
    });
  });
})(jQuery);
</script>
</html>
