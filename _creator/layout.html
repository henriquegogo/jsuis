<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Raduiken</title>
  
  <link rel="stylesheet" href="layout.css" type="text/css">

  <script src="jquery-1.5.1.min.js" type="text/javascript"></script>
  <script src="jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
</head>
<body oncontextmenu="return false;">
  <table class="panel" cellpadding="0">
    <tr class="newline top"><td></td></tr>
    <tr><td><table class="line"><tr><td></td></tr></table></td></tr>
    </div>
    <tr class="newline bottom"><td></td></tr>
  </table>
</body>
<script>
$(function() {
  $('table.line td').live("mousedown", function(e) {
    if (e.button == 2) {
      $(this).remove();
    } else {
      $(this).after('<td></td>')
    }
  });
  var line = '<tr><td><table class="line"><tr><td></td></tr></table></td></tr>';
  $('tr.newline.top').live("click", function() {
    $(this).after(line);
  });
  $('tr.newline.bottom').live("click", function() {
    $(this).before(line);
  });
});
</script>
</html>
