<script type="text/html" id="input" data-helper="{id: '', name: '', label: '', value: ''}">
    <div class="field input">
        <label for="<%= id %>"><%= label %></label>
        <input type="text" id="<%= id %>" name="<%= name %>" value="<%= value %>">
    </div>
</script>

<script type="text/html" id="checkbox" data-helper="{label: ''}">
    <div class="field checkbox">
        <span>&nbsp;</span>
        <label><input type="checkbox"> <%= label %></label>
    </div>
</script>

<script type="text/html" id="list" data-helper="{list: []}">
    <ul class="list">
        <% for (var i in list) { %>
            <li><%= list[i] %></li>
        <% } %>
    </ul>
</script>

<script type="text/html" id="link" data-helper="{text: '', click: function() {} }">
    <a href="javascript:void(0)" onclick="$(this).data().click()"><%= text %></a>
</script>

<script type="text/html" id="grid" data-helper="{titles: [], rows: [{}], actions: [{text: '', click: function() {} }] }">
    <table class="grid">
        <thead>
            <tr>
                <% for (var col in titles) { %>
                    <th><%= titles[col] %></th>
                <% } %>
            </tr>
        </thead>
        <tfoot>
            <tr><td colspan="999999999">
                <% for (var i in actions) { %>
                    <a href="javascript:void(0)" onclick="$(this).data()"><%= actions[i].text %></a>
                <% } %>
            </td></tr>
        </tfoot>
        <tbody>
            <% for (var line in rows) { %>
                <tr>
                    <% for (var col in rows[line]) { %>
                        <td><%= rows[line][col] %></td>
                    <% } %>
                </tr>
            <% } %>
        </tbody>
    </table>
</script>
