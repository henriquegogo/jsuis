<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Juice - JavaScript UI Component Extension</title>
    
    <link rel="stylesheet" href="components.css" type="text/css">
</head>

<body>
    <input rel="input" type="text" id="name" name="name" value="Henrique Gogó" data-label='Nome'>
    <input rel="checkbox" type="checkbox" name="check" data-label='Assinar?'>
    <input rel="input" type="text" id="describe" name="describe" value="Muito gatinho" data-label='Considerações'>
    <br>
    <ul rel="list" data-list="['Vida', 'Devolva', 'Minhas', 'Fantasias']"></ul>
    <br>
    <table rel="grid"
        data-titles="['id', 'nome']"
        data-rows="[[0, 'Daiane Abreu'], [1, 'Henrique Gogó']]"
        data-actions="[{'Add': '#add'}, {'Remove': '#remove'}]">
    </table>
</body>

<script src="json2.js" type="text/javascript"></script>
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="juice.js" type="text/javascript"></script>
</html>
