<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Raduiken</title>
  <link rel="stylesheet" href="raduiken.css" type="text/css">
  <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
  <script src="jquery-ui-1.8.6.custom.min.js" type="text/javascript"></script>
  <script src="raduiken.js" type="text/javascript"></script>

  <script>
    var json_grid = {'head':{'primeira':'Primeira coluna','segunda':'Segunda','terceira':'Terceira','quarta':'Quarta'},
                     'body':[{'id':'1','cols':['Conteúdo um', 'Conteúdo outro', 'Mais um conteúdo', 'E este também']},
                             {'id':'2','cols':['Segundo Conteúdo', 'Conteúdo outro', 'Mais um conteúdo', 'E este também']}]};
    
    $(document).ready(function() {
      $('.grid').fillGrid(json_grid);
    });
  </script>
</head>
<body>
  <div class='window' title='Título da janela' style='width: 700px' drag='true' close-button='true'>
    <ul class='menu'>
      <li><a href=''>Menu 1</a></li>
      <li><a href=''>Menu segundo</a></li>
      <li><a href=''>Outro menu</a></li>
      <li><a href=''>Ajuda</a></li>
    </ul>
    Aqui são informações necessárias às pessoas<br>
    <select>
      <option>Opção</option>
      <option>Opção 2 da vida das coisas dos meninos</option>
    </select>
    <br><br>
    <div class='grid'>
      <table></table>
      <ul class="toolbar">
        <li><button>Primeira</button></li>
        <li><button>Segunda</button></li>
        <li><input type="text" value="Search..."></li>
        <li class='right'><a href=''>Refresh</a></li>
      </ul>
    </div>
    <br>
    <div class='tabs'>
      <div id='firsttab' class='tab' title='First tab'>
        First tab
      </div>
      <div id='secondtab' load='Especificacao.txt' class='tab' title='Second tab'>
        Second tab
      </div>
    </div>
    <br>
    <form>
      <input type='text' title='Nome completo' id='nome'>
      <input type='text' title='Sua senha' id='password'>
      <input type="checkbox" title="Cheque as coisas" id='checa'>
      <input type="submit" value="Enviar">
      <button>Apagar</button>  
    </form>
  </div>
</body>
</html>
