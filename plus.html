<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

            <title>Title</title>
    </head>
    <body>
        <div class="field">
            <label>Henrique Gog√≥</label>
            <input type="text" maxlength="">
        </div>
    </body>
    <script>
    function Field() {
        this.width = 100;
        this.height = 100;    
    }
    Field.prototype.show = function() {
        var element = document.createElement("div");
        element.innerHTML = "<div class='field' style='width: "+this.width+"px; height: "+this.height+"px'></div>";

        return element.firstChild;
    }
    Field.prototype.setWidth = function(width) {
        this.width = width;
    }
    Field.prototype.setHeight = function(height) {
        this.height = height;
    }

    function TextField() {
        Field.call(this);
        this.text = "";
    }
    TextField.prototype = Object.create(Field.prototype);
    TextField.prototype.show = function() {
        var element = Field.prototype.show.call(this);
        element.innerHTML = "<span>" + this.text + "</span>";

        return element;
    }
    TextField.prototype.setText = function(text) {
        this.text = text;
    }

    function InputField() {
        Field.call(this);
        this.maxLength = "";
        this.label = "";
    }
    InputField.prototype = Object.create(Field.prototype);
    InputField.prototype.show = function() {
        var element = Field.prototype.show.call(this);
        element.innerHTML = "<label>" + this.label + "</label>";
        element.innerHTML += "<input type='text' maxlength='" + this.maxLength + "'>";

        return element;
    }
    InputField.prototype.setMaxLength = function(maxLength) {
        this.maxLength = maxLength;
    }
    InputField.prototype.setLabel = function(label) {
        this.label = label;
    }

    function Layout() {
    }

    function VerticalLayout() {
        Layout.call(this);
    }
    VerticalLayout.prototype = Object.create(Layout.prototype);

    function HorizontalLayout() {
        Layout.call(this);
    }
    HorizontalLayout.prototype = Object.create(Layout.prototype);
    </script>
</html>
